version: '3'
services:
  db: #database service
    image: mysql:8.0.34
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "6033:3306"
    volumes:
      - dbdata1:/var/lib/mysql
  phpmyadmin: #another tool to manage database server
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '81:80'
    environment:
      PMA_HOST: db
volumes:
  dbdata1: